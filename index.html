<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <div class="todo">
      <header class="headline-todo">
        <h1 class="headline-text">todos</h1>
        <form class="form" id="todoSearch">
          <input type="text" name='searchTodoField' placeholder="Say me that you need?" class="input" id="inputSearch">
        </form>
      </header>
      <main class="main">
        <div class="main-box">
          <p class="text-box">top text</p>
          <span class="img-box"></span>
        </div>
        <div class="main-box">
          <p class="text-box">center text</p>
          <span class="img-box"></span>
        </div>
        <div class="main-box">
          <p class="text-box">bottom text</p>
          <span class="img-box"></span>
        </div>
      </main>
      <footer class="footer-todo">
        <form class="form" id="todoAdd">
          <input name='addTodoField' type="text" placeholder="Add and go to console" class="input" id="inputAdd">
        </form>
      </footer>
      <script src="./index.js"></script>
    </div>
  </div>
  </div>
</body>

</html>
